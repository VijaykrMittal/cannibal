<!--Modal View for forgot password-->
<div data-role="modalview" id="changePassword" style="width:95%;" data-use-native-scrolling="false" data-model="app.accountService.viewModel" data-show="app.accountService.viewModel.show">
    <div data-role="header">
        <div data-role="navbar" class="navbar">
            <span>CHANGE PASSWORD</span>
        </div>
    </div>
    <div data-role="content" id="maincontent">
        <p> 
            <input type="password" name="changePwdold" id="changePwdold" data-bind="value:oldpwdTextFld" class="pwdTextFld" placeholder="Old Password"/>
        </p>
        <p> 
            <input type="password" name="changePwdnew" id="changePwdnew" data-bind="value:newpwdTextFld" class="pwdTextFld" placeholder="New Password"/>
        </p>
        <p>
            <a data-role="button" id="changePassordSubmit">Submit</a>
            <a data-role="button" data-click="cancelModalView">Cancel</a>
        </p>
    </div>
</div>

<script>
    function cancelModalView()
    {
        $('#changePassword').data('kendoMobileModalView').close();
        app.loginService.viewModel.blankForgotFld();
    }
</script>
